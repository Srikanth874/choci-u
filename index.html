<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chocolate Day ğŸ«</title>

<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#f3d6c6,#e6b8a2);
    font-family: 'Segoe UI', sans-serif;
    overflow:hidden;
  }

  /* Falling items */
  .fall{
    position:fixed;
    top:-10%;
    font-size:22px;
    animation: fall linear infinite;
    opacity:0.8;
    pointer-events:none;
  }

  @keyframes fall{
    to{
      transform: translateY(120vh);
    }
  }

  .card{
    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(8px);
    border-radius:22px;
    padding:32px;
    max-width:360px;
    width:90%;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
    z-index:2;
    animation: fadeIn 1s ease;
  }

  h1{
    margin:0;
    font-size:28px;
    color:#5a2d1a;
  }

  p{
    font-size:16px;
    margin:16px 0 26px;
    color:#6b3a24;
    line-height:1.4;
  }

  button{
    background: linear-gradient(135deg,#a45a3d,#6b3a24);
    border:none;
    padding:12px 24px;
    border-radius:30px;
    color:#fff;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 8px 18px rgba(0,0,0,0.25);
    transition: transform 0.25s;
  }

  button:hover{
    transform: scale(1.06);
  }

  img{
    width:100%;
    border-radius:16px;
    margin-top:22px;
    display:none;
    animation: reveal 0.9s ease;
  }

  @keyframes fadeIn{
    from{opacity:0; transform: translateY(18px);}
    to{opacity:1; transform: translateY(0);}
  }

  @keyframes reveal{
    from{opacity:0; transform: scale(0.8);}
    to{opacity:1; transform: scale(1);}
  }
</style>
</head>

<body>
